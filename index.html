<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body style="background: white">
    <div class="bs-example">
        <ul id="myTab" class="nav nav-tabs">
            <li class="nav-item">
                <a href="#home" class="nav-link active" data-toggle="tab">Home</a>
            </li>
            <li class="nav-item">
                <a href="#profile" class="nav-link" data-toggle="tab">Calls History</a>
            </li>
            <li class="nav-item">
                <a href="#messages" class="nav-link" data-toggle="tab">Messages</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="home">

                <form id="newForm">
                    <div class="form-group">
                        <input type="text" class="border border-primary form-control" id="name" />
                    </div>
                    <div class="form-group">
                        <input type="number" class="border border-primary form-control" id="phonenumber" />
                    </div>
                    <div class="btns mt-5 d-flex">
                        <button type="submit" class="btn btn-primary form-control" id="phonenumberbtn" onclick="save()">
                            <i class="fas fa-save"></i>
                        </button>

                        <button type="button" class="btn btn-success" id="callbtn" onclick="call()" data-toggle="modal" data-target="#exampleModal">
                            <i class="fas fa-phone-alt"></i>
                          </button>
                    </div>
                </form>
                <button class="btn btn-outeline-success form-control mt-5" onclick=" enableButton()">
            Enable Button
          </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Calling ...</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                            </div>
                            <div class="modal-body">
                                Calling ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile">

                <div class="container">

                    <button type="submit" class="btn btn-primary mx-auto mt-5" onclick="callsHist()">Refresh</button>

                    <div id="output" class="mt-5">
                    </div>

                </div>

            </div>
            <div class="tab-pane fade " id="messages">
                <h4 class="mt-2 ">Contatcs</h4>
                <p>
                    Contatcs
                </p>
            </div>
        </div>

        <div class="container mt-5 "></div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
        <script src="./app.js "></script>
</body>

</html>
